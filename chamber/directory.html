<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce Directory">
    <meta name="author" content="Your Name">
    
    <!-- Facebook Open Graph Meta -->
    <meta property="og:title" content="Chamber of Commerce Directory">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/chamber-logo.png">
    <meta property="og:url" content="https://your-chamber-site.com/directory.html">

    <title>Chamber Directory</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header>
        <h1>Chamber of Commerce Directory</h1>
        <nav>
            <button id="menuToggle" aria-label="Toggle Menu" style="color: white;">&#9776;</button>
            <ul id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <style>
        nav {
            position: relative;
        }

        #menuToggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5em;
        }

        #navMenu {
            display: flex;
            list-style: none;
            padding: 0;
        }

        #navMenu li {
            margin: 0 1em;
        }

        @media (max-width: 768px) {
            #menuToggle {
                display: block;
            }

            #navMenu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: white;
                border: 1px solid #ccc;
            }

            #navMenu li {
                margin: 0;
                border-bottom: 1px solid #ccc;
            }

            #navMenu li:last-child {
                border-bottom: none;
            }

            #navMenu.show {
                display: flex;
            }
        }
    </style>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('navMenu').classList.toggle('show');
        });
    </script>

    <main>
        <button id="toggleView">Toggle View</button>
        <section id="directory" class="grid"></section>
    </main>
    
    <footer>
        <p>&copy; <span id="year"></span> Your Chamber Name</p>
        <p>Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
