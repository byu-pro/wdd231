<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore DesignHaus portfolio - Award-winning branding and design projects">
  <title>Our Work | DesignHaus Creative Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" href="images/favicon-light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="images/favicon-dark.png" media="(prefers-color-scheme: dark)">
</head>
<body>
  <!-- Loading Animation -->
  <div class="loader">
    <div class="loader-spinner"></div>
  </div>

  <!-- Cursor Effect -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <header class="header">
    <div class="container">
      <a href="index.html" class="logo-link" aria-label="DesignHaus Home">
        <img src="images/logo.png" alt="DesignHaus Logo" width="180" height="60" class="logo" loading="lazy">
      </a>
      
      <button class="nav-toggle" aria-label="Open navigation menu" aria-expanded="false">
        <span class="hamburger"></span>
      </button>
      
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link" data-text="Home">Home</a></li>
          <li class="nav__item"><a href="work.html" class="nav__link active" data-text="Work">Work</a></li>
          <li class="nav__item"><a href="about.html" class="nav__link" data-text="About">About</a></li>
          <li class="nav__item"><a href="about.html#contact" class="nav__link btn btn--outline" data-text="Contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Portfolio Header -->
    <section class="portfolio-header">
      <div class="container">
        <div class="portfolio-header__content" data-aos="fade-up">
          <h1 class="portfolio-title">Our Creative Portfolio</h1>
          <p class="portfolio-subtitle">Explore our collection of award-winning design projects that showcase our passion for creating meaningful brand experiences.</p>
        </div>
      </div>
    </section>

    <!-- Portfolio Filter -->
    <section class="portfolio-filter">
      <div class="container">
        <div class="filter-controls">
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Projects</button>
            <button class="filter-btn" data-filter="branding">Branding</button>
            <button class="filter-btn" data-filter="web">Web Design</button>
            <button class="filter-btn" data-filter="print">Print</button>
            <button class="filter-btn" data-filter="packaging">Packaging</button>
          </div>
          <div class="filter-search">
            <input type="text" placeholder="Search projects..." id="projectSearch">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Portfolio Grid -->
    <section class="portfolio-grid">
      <div class="container">
        <div class="projects-container" id="projectsContainer">
          <!-- Projects loaded via JavaScript -->
        </div>
        <div class="load-more">
          <button class="btn btn--outline" id="loadMore">Load More Projects</button>
        </div>
      </div>
    </section>

    <!-- Project Modal -->
    <div class="modal" id="projectModal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <!-- CTA Section -->
    <section class="cta cta--portfolio">
      <div class="container">
        <div class="cta__content">
          <h2 class="cta__title">Have a project in mind?</h2>
          <p class="cta__text">Let's collaborate to create something extraordinary.</p>
          <a href="about.html#contact" class="btn btn--primary">Start a Project</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <!-- Same footer as index.html -->
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script type="module" src="scripts/work.js"></script>
</body>
</html>
